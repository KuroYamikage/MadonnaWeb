<!DOCTYPE html>
<html>
<head>
    <title>Reward List</title>
</head>
<body>
    <h1>Reward List</h1>
    <table>
        <thead>
            <tr>
                <th>Reward Name</th>
                <th>Description</th>
                <th>Minimum Visits</th>
            </tr>
        </thead>
        <tbody>
            {% for reward in rewards %}
            <tr>
                <td>{{ reward.name }}</td>
                <td>{{ reward.description }}</td>
                <td>{{ reward.minimumVisits }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
