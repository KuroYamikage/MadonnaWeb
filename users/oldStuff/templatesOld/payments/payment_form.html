<!-- payments/templates/payments/payment_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>

    <!-- Include Paymongo.js -->
    <script src="https://js.paymongo.com/v2/paymongo.js"></script>

    <!-- Your other head content goes here -->
</head>
<body>

    <h1>Payment Form</h1>

    <form id="paymentForm">
        <!-- Add your payment form fields here, such as card number, expiry date, CVV, etc. -->
        <label for="cardNumber">Card Number</label>
        <div id="cardNumber"></div>

        <label for="expiry">Expiry Date</label>
        <div id="expiry"></div>

        <label for="cvv">CVV</label>
        <div id="cvv"></div>

        <a href="{% url "pay_test" %}"><button type="button" id="payButton">Pay Now</button></a>
    </form>
    

</body>
</html>
