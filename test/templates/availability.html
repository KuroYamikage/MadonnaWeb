<!-- templates/room_availability.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Availability</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Room Availability</h1>
    <table>
        <thead>
            <tr>
                <th>Room Number</th>
                <th>Availability Status</th>
            </tr>
        </thead>
        <tbody>
            {% for room, is_available in room_availability_status.items %}
                <tr>
                    <td>{{ room.room_number }}</td>
                    <td>{% if is_available %}Available{% else %}Reserved{% endif %}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


    <!-- Assuming you have a CSS class called 'available' for green and 'reserved' for red -->


</body>
</html>
